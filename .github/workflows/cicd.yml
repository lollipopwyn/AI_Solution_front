# Referrence: https://synuns.tistory.com/75
name: CICD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          touch .env
          echo "${{ secrets.REACT_APP_MY_DOMAIN }}" > .env
      - name: Sign in to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t rwewine/aisolution_docker .
      - name: Push Docker Image
        run: docker push rwewine/aisolution_docker:latest

  deploy:
    needs: build
    runs-on: aws-ec2

    steps:
      - name: Pull image from docker hub
        run: docker pull rwewine/aisolution_docker:latest
      - name: Delete existing container
        run: docker rm -f reactContainer
      - name: Delete cashe in ec2 linux
        run: docker system prune -a -f
      - name: Run container
        run: docker run -d -p 80:80 --name reactContainer rwewine/aisolution_docker
